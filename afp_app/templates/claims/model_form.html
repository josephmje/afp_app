{% extends "base.html" %}
{% load modelform_title %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3" style="width: 95%; font-size: 14px">
  <h2>{% if object %}Edit{% else %}Add{% endif %} {{ form|modelform_title }}</h2>
  <form action="" method="POST" class="card p-3 mt-5" autocomplete="off">
    {% csrf_token %}{{ form|crispy }}
    <input type="submit" name="Submit">
  </form>
</div>
{% endblock %}

{% extends "base_generic.html" %} {% block content %}
<h1>Award List</h1>

{% if award_list %}
<ul>
  {% for award in award_list %}
  <li>
    <a href="{{ award.get_absolute_url }}">{{ award.name }}</a>
    ({{award.user_id}})
  </li>
  {% endfor %}
</ul>

{% else %}
<p>There are no awards in the database.</p>
{% endif %} {% endblock %}

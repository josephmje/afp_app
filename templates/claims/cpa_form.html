{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-3" style="width: 95%; font-size: 14 px">

    <form method="POST" class="card p-3 mt-5" autocomplete="off">
        <h2>
            {% if object %}
            Edit
            {% else %}
            Add
            {% endif %}
            CPA
        </h2>
        <br>
        {% csrf_token %}

        {{ form|crispy }}
        <div class="row">
            <button type="submit" class="btn btn-primary mt-3" style="width: 90px; margin: 5px;">Save</button>
            <a href="javascript:history.back()" class="btn btn-secondary mt-3"
                style="width: 90px; margin: 5px;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

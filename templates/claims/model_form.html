{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% load modelform_title %}

{% block content %}
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
  <div class="modal header">
    <h5>{% if object %}Edit{% else %}Add{% endif %} {{ form|modelform_title }}</h5>
  </div>
  <div class="modal-body">
    {{ form|crispy }}
  </div>
  <div class="modal-footer btn-toolbar well">
    {% if award %}
    <button type="button" class="btn btn-danger" hx-post="{% url 'delete_award' pk=award.pk %}">Delete</button>
    <span class="flex-grow-1"></span>
    {% endif %}
    <button type="button" class="btn btn-secondary mr-3" data-bs-dismiss="modal">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock %}

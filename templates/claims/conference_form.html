{% extends 'claims/model_form.html' %}
{% load crispy_forms_tags %}

{% block form %}
  {{ form.title | as_crispy_field }}
  {{ form.authors | as_crispy_field }}
  <div class="row">
    <div class="col-4">
      {{ form.conf_name|as_crispy_field }}
    </div>
    <div class="col-4">
      {{ form.city|as_crispy_field }}
    </div>
    <div class="col-4">
      {{ form.date|as_crispy_field }}
    </div>
  </div>
{% endblock %}
